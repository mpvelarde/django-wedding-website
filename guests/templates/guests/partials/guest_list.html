<table class="table table-striped">
    <thead>
        <tr>
            <th>Guests</th>
            <th>Meal</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    {% for rsvp in guest_list %}
        <tr>
            <td>{{ rsvp.guest.name }}</td>
            <td>{{ rsvp.meal }}</td>
            <td>{{ rsvp.guest.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
